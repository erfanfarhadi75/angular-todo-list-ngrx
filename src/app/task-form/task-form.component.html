<div class="task-form">
  <div>
    <mat-form-field class="form-field">
      <mat-label>Enter task name</mat-label>
      <input matInput type="text" [(ngModel)]="name" />
      <button matSuffix mat-icon-button aria-label="Clear">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="form-field">
      <mat-label>Enter task Description</mat-label>
      <textarea matInput [(ngModel)]="description"></textarea>
      <button matSuffix mat-icon-button aria-label="Clear">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <button mat-raised-button color="primary" (click)="addTask()">
    Add Task
  </button>
</div>
